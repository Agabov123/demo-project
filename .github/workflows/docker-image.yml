name: Generate ref SBOM for repo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Generate SBOM for repo content
      uses: scribe-security/action-bom@master
      with:
        target: 'git:.'
